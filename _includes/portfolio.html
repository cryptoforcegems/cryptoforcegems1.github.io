<!-- projects -->
  <section class="py-5" id="{{ site.data.sitetext[site.locale].projects.section | default: "projects" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | default: "portfolio" }}</h2>
        </div>
      </div>
      <div class="row" {% if site.data.sitetext[site.locale].projects.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for project in site.data.sitetext[site.locale].portfolio.list %}
        <div class="col-md-3 col-sm-6" style="margin-bottom:10px; height: 100px;">
          <a href="{{ project.url }}" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: black; padding: 5px 10px; border-radius:10px">
            <img class="img-fluid d-block mx-auto" src="{{ project.logo }}" alt="{{ project.title }}" style="object-fit:cover; height: 50px">
          </a>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
