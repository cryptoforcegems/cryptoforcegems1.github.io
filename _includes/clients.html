<!-- Clients -->
  <section class="py-5" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].clients.title | default: "clients" }}</h2>
        </div>
      </div>
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for client in site.data.sitetext[site.locale].clients.list %}
        <div class="col-md-3 col-sm-6" style="margin-bottom:10px; height: 100px;">
          <a href="{{ client.url }}" target="_blank" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: black; padding: 5px 10px; border-radius:10px">
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="object-fit:cover; height: 50px">
          </a>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
